<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BARSPOTTING</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <!-- leaflet script -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <!-- app styles -->
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <header>
        <section id="menu-panel">
            <h1>BARSPOTTING</h1>
            <div class="btn-container" id="menu-icons">
                <div id="locate-user-btn" class="btn"><img src="./icons/marker-icon.png" alt="menu"></div>
                <div class="btn"><img src="./icons/info-icon.png" alt="menu"></div>
            </div>
        </section>
        <section id="settings-panel">
            <div class="btn" id="settings-panel-button">
                <img src="./icons/expand-icon.png" alt="menu">
            </div>

            <div class="text-input">
                <input id="search-input" type="text">
                <div class="btn search-btn" id="clear-search-btn"><img src="./icons/close-icon.png" alt="X"></div>
                <div class="btn search-btn" id="search-btn"><img src="./icons/search.png" alt=""></div>
            </div>

            <div id="tag-selection">
                <!-- <div class="slider-checkbox" id="exclusive-tags"><input type="checkbox"><label class="label">Poissulkeva</label></div> -->
                <div>
                    <ul class="tags " id="tag-types">
                        <li><div class="slider-checkbox"><input checked type="checkbox"><label class="label">Baari</label></div></li><li><div class="slider-checkbox"><input checked type="checkbox"><label class="label">YÃ¶kerho</label></div></li><li><div class="slider-checkbox"><input checked type="checkbox"><label class="label">Kahvila</label></div></li><li><div class="slider-checkbox"><input checked type="checkbox"><label class="label">Pubi</label></div></li>
                    </ul>
                </div>
                <div>
                    <ul class="tags" id="tag-styles">
                        <li><div class="slider-checkbox"><input type="checkbox"><label class="label">Biljardi</label></div></li><li><div class="slider-checkbox"><input type="checkbox"><label class="label">Live musiikki</label></div></li><li><div class="slider-checkbox"><input type="checkbox"><label class="label">Metalli</label></div></li><li><div class="slider-checkbox"><input type="checkbox"><label class="label">Olut</label></div></li><li><div class="slider-checkbox"><input type="checkbox"><label class="label">Karaoke</label></div></li><li><div class="slider-checkbox"><input type="checkbox"><label class="label">Rock</label></div></li><li><div class="slider-checkbox"><input type="checkbox"><label class="label">Sportti</label></div></li><li><div class="slider-checkbox"><input type="checkbox"><label class="label">LGBT</label></div></li>
                    </ul>
                </div>
            </div>

        </section>
    </header>

    <main>
        <div id="map">
            <span id="spinner" class="hidden" src="icons/spinner.gif">BARSPOTTING</span>
        </div>
        <section id="route-panel">
            <article id="bar-info">
                <div id="bar-info-header">
                    <a id="bar-link" target="_blank" href="#"><h3 id="bar-name"></h3><img src="./icons/link-light-icon.png" alt=""></a>
                    <div class="btn" id="route-panel-btn">
                        <img src="./icons/close-light-icon.png" alt="routes">
                    </div>
                </div>
                <p id="bar-description"></p>
            </article>
            <ul id="route-list">
                <span class="btn" id="close-route-btn">Go back</span>
                <section>
                    
                </section>
            </ul>
            <ul class="hidden" id="route-instructions">
            </ul>
        </section>
    </main>
    
    <!-- app javascript -->
    <script src="./js/main.js" type="module"></script>

</body>
</html>
